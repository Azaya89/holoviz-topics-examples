# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: landsat
description: Datashading LandSat8 raster satellite imagery
examples_config:
  created: 2016-06-20
  maintainers:
  - jbednar
  labels:
  - geoviews
  - datashader

user_fields: [examples_config]

channels: [conda-forge]

packages: &pkgs
- python >=3.10.11
- notebook >=6.5.4
- bokeh >=3.1.1
- cartopy >=0.20.2
- datashader >=0.14.4
- geoviews >=1.10.0
- holoviews >=1.16.0
- numpy >=1.24.3
- pandas >=2.0.2
- rasterio >=1.2.10
- xarray >=2023.5.0
- numba >=0.57.0
- param >=1.13.0
- rioxarray >=0.14.1
- jupyter_client =7.4.9
    
dependencies: *pkgs

commands:
  notebook:
    notebook: landsat.ipynb

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/mobile_landsat8.zip
    description: Mobile, AL Landsat8 Data
    filename: data
    unzip: true

env_specs:
  default: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
