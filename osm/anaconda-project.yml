# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: osm
description: Datashading Open Street Map database
examples_config:
  created: 2016-02-05
  maintainers:
  - jbednar
  - philippjfr
  labels:
  - datashader
  skip_notebooks_evaluation: true

user_fields: [examples_config]

channels:
- conda-forge
- defaults

packages: &pkgs
- python=3.7
- notebook
- pandas=1.2.5
- spatialpandas
- bokeh
- dask
- datashader
- fastparquet=0.7.1
- holoviews
- python-snappy

dependencies: *pkgs

commands:
  notebook:
    notebook: osm-3billion.ipynb
    description: Datashading 2.7-billion-point Open Street Map database
  osm-1billion:
    notebook: osm-1billion.ipynb
    description: Datashading 1-billion-point Open Street Map database

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
