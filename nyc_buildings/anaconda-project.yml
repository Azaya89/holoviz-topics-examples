# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: nyc_buildings
description: Visualize on a map all the buildings of New York City
examples_config:
  title: NYC buildings
  created: 2021-01-27
  maintainers:
  - philippjfr
  labels:
  - datashader
  deployments:
  - command: notebook

user_fields: [examples_config]

channels:
- pyviz
- defaults

packages: &pkgs
- python=3.9
- notebook
- colorcet
- dask
- datashader
- holoviews
- bokeh=2.4.3
- spatialpandas
- pyarrow
- pandas

dependencies: *pkgs

commands:
  notebook:
    notebook: nyc_buildings.ipynb
  test:
    unix: pytest --nbsmoke-run -k ".ipynb" --ignore envs
    windows: pytest --nbsmoke-run -k ".ipynb" --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k ".ipynb" --ignore envs
    windows: pytest --nbsmoke-lint -k ".ipynb" --ignore envs
    env_spec: test

variables: {}
downloads:
  DATA:
    url: http://s3.amazonaws.com/datashader-data/nyc_buildings.parq.zip
    description: NYC buildings
    filename: data/nyc_buildings.parq
    unzip: true

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke
      - pytest
    dependencies: *testpkgs

platforms:
- linux-64
- osx-64
- win-64
