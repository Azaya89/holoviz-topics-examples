# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: seattle_lidar
description: Visualize Lidar Scattered Point Elevation Data in Seattle
examples_config:
  created: 2017-04-20
  maintainers:
    - jbednar
    - PeterDSteinberg
  labels:
    - datashader
    - geoviews

user_fields: [examples_config]

channels: [conda-forge, defaults]

packages: &pkgs
  - python=3.9
  - notebook
  - cartopy
  - datashader
  - fastparquet
  - geoviews
  - holoviews
  - python-snappy
  - intake
  - intake-xarray
  - rasterio
  - dask
  - s3fs
  - pandas
  - distributed
  - tbb
  - param
  - python-graphviz
  - xarray-spatial  # conda-forge
  
dependencies: *pkgs

variables:
  INTAKE_CACHE_DIR: data

commands:
  notebook:
    notebook: seattle_lidar.ipynb

platforms:
  - linux-64
  - win-64
  - osx-64
  - osx-arm64
