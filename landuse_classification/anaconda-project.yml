# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: landuse_classification
description: Image classification using the UC Merced Land Use Dataset
examples_config:
  created: 2018-11-30
  maintainers:
  - jbednar
  labels:
  - datashader
  - geoviews
  # training the model takes about an hour
  # TODO: try to build it on the CI anyway?
  skip_notebooks_evaluation: true
  # TODO: the project need small test data
  skip_test: true
  # TODO: the project should not download the catalog from online
  no_data_ingestion: true

user_fields: [examples_config]

channels: [defaults]

packages: &pkgs
- python=3.9
- notebook
- cartopy
- ipython
- holoviews
- python-snappy
- intake
- intake-xarray
- dask
- s3fs
- pandas
- distributed
- tbb
- scikit-image
- keras
- tqdm

dependencies: *pkgs

commands:
  notebook:
    notebook: landuse_classification.ipynb

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
