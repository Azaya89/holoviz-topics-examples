# Here you can describe your project and how to run it.
# Use `anaconda-project run` to run the project.
#
# It also works as an environment file.
# Use `conda env create --file anaconda-project.yml` to create env
name: attractors
description: Calculate and plot two-dimensional attractors of a variety of types
maintainers:
  - jbednar

channels:   &id001
  - pyviz

dependencies:   &id002
  - colorcet
  - datashader
  - holoviews
  - notebook
  - numba
  - numpy
  - pandas
  - pyyaml

packages:  *id002

platforms:
  - linux-64
  - osx-64
  - win-64

#
# In the commands section, list your runnable scripts, notebooks, and other code.
# Use `anaconda-project add-command` to add commands.
#
commands:
  notebook:
    notebook: strange_attractors.ipynb
    env_spec: pyviz-topics-attractors
  test:
    unix: pytest --nbsmoke-run -k strange_attractors.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k strange_attractors.ipynb --ignore envs
    env_spec: test
  lint:
    unix: pytest --nbsmoke-lint -k strange_attractors.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k strange_attractors.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  pyviz-topics-attractors:
    channels: []
    packages: []
  test:
    channels:
      - pyviz
    packages:
      - nbsmoke
      - pytest
